spring.application.name=travel-explorer

# Database Configuration (override in application-local.properties)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE

# JWT Configuration (override in application-local.properties)
jwt.secret=change-this-to-a-secure-secret-key-in-production
jwt.expiration=86400000

# Include local properties if exists
spring.config.import=optional:file:./src/main/resources/application-local.properties